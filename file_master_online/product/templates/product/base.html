{% load staticfiles %}
<html>
    <head>
        <title>Alfa Master File</title>
        <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script> -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.11/lodash.min.js"></script>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="{% static 'css/product.css' %}">
        <style>
                table, th, td {
                    border: 1px solid black;
                    border-collapse: collapse;
                }
                th, td {
                    padding: 5px;
                    text-align: left;    
                }

                .testimonial-group > .row {
                    overflow-x: auto;
                    white-space: nowrap;
                    /* background: rgb(231, 245, 143); */
                    }
                    .testimonial-group > .row > .col-xs-4 {
                    display: inline-block;
                    float: none;
                    margin-left: 1%;
                    }

                    /* Decorations */
                    .col-xs-4 { color: #fff; font-size: 48px; padding-bottom: 20px; padding-top: 18px; }

                </style>
    </head>
    <body>
            <div class="page-header">
                <h1 align="center"><a href="/">Alfa Master File</a></h1>
                {% if not user.is_authenticated %} <!-- if not logged in -->

                {% else %} <!-- if logged in -->
                    <div id="user">
                        <div style="float: right; margin-right: 30;" >
                            Hi {{user}}. <a href="{% url 'logout' %}">LOGOUT</a>
                        </div>
                        <div>
                            <a class="btn btn-default" href="{% url 'product_new' %}" class="top-menu" style="margin-top: 35px;"><span class="glyphicon glyphicon-plus"></span> ADD NEW PRODUCT</a>
                        </div>
                    </div>
                {% endif %}
            </div>
        {% block content %}
        {% endblock %}    

    </body>
</html>
