{% load staticfiles %}
<html>
    <head>
        <title>Alfa Master File</title>
        <script src="{% static 'js/jquery.min.js' %}"></script>
        <script src="{% static 'js/bootstrap.min.js' %}"></script>

        <link rel="stylesheet" href="{% static 'css/product.css' %}">
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
        <link rel="stylesheet" href="{% static 'css/bootstrap-theme.min.css' %}">

        <style>
                /* table, th, td {
                    border: 1px solid black;
                    border-collapse: collapse;
                } */
                th, td {
                    padding: 5px;
                    text-align: left;    
                }

                .testimonial-group > .row {
                    overflow-x: auto;
                    white-space: nowrap;
                    /* background: rgb(231, 245, 143); */
                    }
                    .testimonial-group > .row > .col-xs-4 {
                    display: inline-block;
                    float: none;
                    margin-left: 1%;
                    }

                    /* Decorations */
                    .col-xs-4 { color: #fff; font-size: 48px; padding-bottom: 20px; padding-top: 18px; }

                </style>
    </head>
    <body>
            <div class="page-header">
                <h1 align="center"><a href="/">Alfa Master File</a></h1>
                <div id="msgContainer" style="height: 50; margin-top: -50px; width: 460px;">
                    {% if messages %}
                    {% for message in messages %}
                    <!-- <div class="{{ message.tags }}">{{ message }}</div> -->
                    <div id="myMsg" class="alert {% if message.tags %}alert-{% if message.tags == 'error' %}danger{% else %}{{message.tags}}{% endif %}"{% endif %}>{{message}}</div>
                    <script>
                    setTimeout(function(){
                        if ($('#myMsg').length > 0) {
                            $('#myMsg').remove();
                        }
                    }, 5000)
                    </script>
                    {% endfor %}
                {% endif %}
                </div>
                {% if not user.is_authenticated %} <!-- if not logged in -->
                    <p>TI DEVI AUTENTICARE</p>
                {% else %} <!-- if logged in -->
                    <div id="user">
                        <div style="float: right; margin-right: 30;" >
                            Hi {{user}}. <a href="{% url 'logout' %}">LOGOUT</a>
                        </div>
                        <div>
                            <a class="btn btn-default" href="{% url 'product_new' %}" class="top-menu" style="margin-top: 35px;"><span class="glyphicon glyphicon-plus"></span> ADD NEW PRODUCT</a>
                        </div>
                    </div>
                {% endif %}
            </div>
        {% block content %}
        {% endblock %}    

    </body>
</html>
