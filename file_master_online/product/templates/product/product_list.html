{% extends 'product/base.html' %}

{% block content %}
    {% for product in products %}
    <div>
        <!-- <h1><a href="">{{ product.name }}</a></h1> -->
        <h1><a href="{% url 'product_detail' pk=product.pk %}">{{ product.name }}</a></h1>
        <form action="{% url 'product_delete' pk=product.pk %}" method="post">
            {% csrf_token %}
            <input class="btn btn-danger" type="submit" value="Delete" style="float: left; margin-top: -42px; margin-left: 550px; ">
        </form>
        <!-- <p>{{ product.data|linebreaksbr }}</p> -->
    </div>
    {% endfor %}
{% endblock %}
